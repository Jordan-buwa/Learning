<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Jordan Buwa</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Jordan Buwa</div>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#projects">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact" class="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <form id="contactForm">
                <div class="form-group">
                    <input type="text" placeholder="Name" required id="name">
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" required id="email">
                </div>
                <div class="form-group">
                    <textarea placeholder="Message" required id="message"></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
                <p id="formStatus"></p>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Jordan Buwa. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
